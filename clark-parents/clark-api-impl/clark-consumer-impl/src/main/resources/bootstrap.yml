###服务启动端口号
server:
  port: 9002
###服务名称(服务注册到eureka名称)
spring:
  application:
    name: clark-consumer
  cloud:
    config:
      #配置文件所属环境(配置文件命名:服务名-环境)
      profile: dev
      discovery:
        #配置中心application.name
        service-id: clark-config-server
        enabled: true

###服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka,http://localhost:8002/eureka
    register-with-eureka: true
    fetch-registry: true
